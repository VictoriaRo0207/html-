<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그</title>
    <style>
        table {
            border-collapse: collapse;
        }
        .col1 {
            width: 80px;
        }
        .col2 {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>태이블 태그</h1>
    <table border="1">
        <caption>
            <h2>테이블 제목</h2>
            <p>테이블 설명 기술합니다.</p>
        </caption>
        <!-- css를 활요하여 테이블 크기 지정하기 -->
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col1">
            <col class="col1">
        </colgroup>
        <thead>
            <tr> <!-- tabel row -->
                <th scope="col">구분</th> <!-- tabel heading -->
                <th scope="col">제목1</th> 
                <th scope="col">제목2</th> 
                <th scope="col">제목3</th> 
            </tr>
        </thead>
        <tbody>
            <tr> 
                <th scope="row">1</th> 
                <td>data11</td> 
                <td>data12</td> 
                <td>data13</td> 
            </tr>
            <tr> 
                <th scope="row">2</th>> 
                <td>data21</td> 
                <td>data22</td> 
                <td>data23</td> 
            </tr>
            <tr> 
                <th scope="row">3</th> 
                <td>data31</td> 
                <td>data32</td> 
                <td>data33</td> 
            </tr>
            <tr> 
                <th scope="row">4</th> 
                <td>data41</td> 
                <td>data42</td> 
                <td>data43</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <th scope="row">합계</th> 
                <td>total1</td> 
                <td>total2</td> 
                <td>total3</td> 
            </tr>
        </tfoot>
    </table>
    <hr>
    <!-- 테이블 병합하기 -->
    <!-- colspan, colrow를 통해 행, 열을 원하는 데로 병합해줄 수 있다  -->
    <table border="1">
        <caption>
            <h2>테이블 제목</h2>
            <p>테이블 설명 기술합니다.</p>
        </caption>
        <thead>
            <tr> <!-- tabel row -->
                <th scope="col">구분</th> <!-- tabel heading -->
                <th scope="col">제목1</th> 
                <th scope="col">제목2</th> 
                <th scope="col">제목3</th> 
            </tr>
        </thead>
        <tbody>
            <tr> 
                <th scope="row">1</th> 
                <td>data11</td> 
                <td colspan="2">data12</td> 
                <!-- <td>data13</td>  -->
            </tr>
            <tr> 
                <th scope="row">2</th>> 
                <td>data21</td> 
                <td rowspan="3">data22</td> 
                <td>data23</td> 
            </tr>
            <tr> 
                <th scope="row">3</th> 
                <td>data31</td> 
                <!-- <td>data32</td>  -->
                <td>data33</td> 
            </tr>
            <tr> 
                <th scope="row">4</th> 
                <td>data41</td> 
                <!-- <td>data42</td>  -->
                <td>data43</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <th scope="row">합계</th> 
                <td>total1</td> 
                <td>total2</td> 
                <td>total3</td> 
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!-- 테이블 태그는 말 그대로 표 작성 태그로 표 만들기, 일정, 달력, 게시판, 이메일을 만들때 사용된다. -->
<!-- alt+방향키 를 눌러서 위치를 위 아래 좌 우 로 간편하게 이동할 수 있다 -->
<!-- 테이블에는 scope라는 속성이 있고 세로를 의미하는 col(column) 가로를 의미하는 row 값을 넣어주어야 한다 -->
