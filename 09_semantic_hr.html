<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시멘틱 태그</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>logo</h1>
            <h2>menu</h2>
        </header>
        <hr>
        <main>
            <aside>
                <h2>Sub Menu</h2>
            </aside>
            <hr>
            <section>
                <h2>Main content</h2>
                <article>
                    <h3>article title</h3>
                    <p>article content</p>
                </article>
                <article>
                    <h3>article title</h3>
                    <p>article content</p>
                </article>
                <article>
                    <h3>article title</h3>
                    <p>article content</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <footer>
                <h2>footer</h2>
            </footer>
        </div>
    </footer>
</body>
</html>

<!-- <hr> (horizontal rule) 태그는 구분선 주기로 화제 전환할 때 사용되는 태그 또는 위와 같이 header, main, footer, aside 와 section 나누기 등 태그를 나눌 때 사용한다 -->
