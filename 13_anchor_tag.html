<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>앵커 태그</title>
</head>
<body>
    <h1>Anchor Tag</h1>
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <a href="https://www.google.com/" target="_blank">구글</a>

    <a href="12_table.html">테이블 사용법</a>
    
</body>
</html>

<!-- anchor : 건다, 닻 이라는 뜻으로 링크를 거는 태그  -->
<!-- a tag 는 절대 경로 와 상대 경로 두가지 경우가 있다 
    절대경로 : href 가 http:// , https:// 로 시작하는 경로들을 뜻한다
    상대경로 : 같은 폴더 안에서 파일을 선택하는 방식 예)href="12_table.html"-->
<!-- href (hypertext reference) : url 경로 -->
<!-- target="_blank" 브라우저에서 경로를 열때 현재창이 아닌 새창에서 url을 열어줄 때 사용한다 -->
