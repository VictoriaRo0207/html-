<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>div 그룹화</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>logo</h1>
            <h2>menu</h2>
        </div>
        <div id="content">
            <div>
                <h2>Sub Menu</h2>
            </div>
            <div>
                <h2>Main content</h2>
            </div>
        </div>
        <div id="footer">
            <footer></footer>
        </div>
    </div>
</body>
</html>

<!-- division 태그는 요소들을 묶어줄 때 사용하는 태그, 구분하는 태그로 의미있는 태그 아님 -->
<!-- div 태그는 보통 id 또는 class 로 이름을 지정해주고 css에 적용시킨다
    id 는 유일무이한 이름으로 한번만 쓸 수 있음 , class는 여러 태그에 같은 이름 적용 가능, id와 class 이름이 같아도 됨-->
<!-- 현재 코드는 웹표준을 준수하지만 검색에 용이한 구조는 아님 
    검색에 용이한 구조로 만들기 위해 html5 semantic tag (의미있는 태그) 를 사용한다. -->
