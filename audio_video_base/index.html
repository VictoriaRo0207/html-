<!-- controls : 비디오 제어 동작 기능 (재생, 멈춤, 소리 기타 등등)
    autoplay : 브라우저 실행 시 자동재생
    muted : 음소거
    poster="images/vivaldi.jpg : 비디오 썸네일 같은 기능 오토플레이와 같이 사용할 수 없다-->
    <!-- ogg 또한 mp3와 같이 사운드 파일 포맷으로 mp3와 ogg 두가지를 넣어주므로써 mp3가 실행되지 않는 브라우저에서 대체로 사용할 수 있다 
        둘다 지원하지 않는 브라우저일 경우 스펜 태그 문구로 대체됨  -->
<!-- 파일 업로드 보다 절대경로로 다른 사이트에서 영상을 퍼오는게 트래픽 용량 잡아먹는 부분을 해결할 수 있다 -->
