<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>heading tag</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- 중요도 h1 > h2 > h3 > h4 > h5 >h6
        웹사이트에서 가장 중요한 로고 부분을 <h1> 태그로 감싼다 왜냐 제일 중요하니까 -->

    <h1></h1>
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <h3></h3>
    <!-- 같은 중요도의 태그를 여러번 사용할 수 있다. 중요도가 같은 것들을 중복으로 사용 -->

    
</body>
</html>
